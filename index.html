<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }

        #circle-container {
            position: relative;
            width: 80vw; /* Use viewport width for better responsiveness */
            max-width: 500px; /* Set a maximum width */
            height: 80vw; /* Use viewport width for better responsiveness */
            max-height: 500px; /* Set a maximum height */
        }

        .big-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw; /* Use viewport width for better responsiveness */
            height: 60vw; /* Use viewport width for better responsiveness */
            max-width: 300px; /* Set a maximum width */
            max-height: 300px; /* Set a maximum height */
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 10px; /* Adjust font size for mobile */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Add white shadow */
        }

        /* Add animation keyframes for sliding effect */
        @keyframes descend {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }  

        .small-circle {
            position: absolute;
            width: 15vw; /* Use viewport width for better responsiveness */
            height: 15vw; /* Use viewport width for better responsiveness */
            max-width: 60px; /* Set a maximum width */
            max-height: 60px; /* Set a maximum height */
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.4s ease-in-out; /* Add a smooth transition effect */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Add white shadow */
            /* Add animation properties to the small circle */
            animation: descend 1s ease-in-out;
        } 
       
        .small-circle img {
            max-width: 70%;
            max-height: 70%;
            border-radius: 0%;
        }

        .small-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw; /* Use viewport width for better responsiveness */
            height: 70vw; /* Use viewport width for better responsiveness */
            max-width: 50px; /* Set a maximum width */
            max-height: 50px; /* Set a maximum height */
            background-color: transparent;
            border-radius: 50%;
        }

        /* Add hover effect */
        .small-circle:hover {
            transform: scale(1.3); /* Increase the size on hover */
        }

        /* Media Queries */
        @media (min-width: 320px) and (max-width: 480px) {
            /* For smaller devices such as mobile phones in portrait mode */
            #circle-container {
                width: 80vw;
                max-width: none;
                height: 80vw;
                max-height: none;
            }
            .big-circle {
                font-size: 8px;
            }
            .small-circle {
                width: 20vw;
                height: 20vw;
                max-width: 40px;
                max-height: 40px;
            }
        }

        @media (min-width: 481px) and (max-width: 767px) {
            /* For devices such as smaller tablets */
            #circle-container {
                width: 70vw;
                max-width: none;
                height: 70vw;
                max-height: none;
            }
            .big-circle {
                font-size: 12px;
            }
            .small-circle {
                width: 18vw;
                height: 18vw;
                max-width: 50px;
                max-height: 50px;
            }
        }

        @media (min-width: 768px) {
            /* For larger devices such as tablets and desktops */
            .big-circle {
                font-size: 14px;
            }
            .small-circle {
                width: 15vw;
                height: 15vw;
                max-width: 60px;
                max-height: 60px;
            }
        }
    </style>
</head>
<body>

<div id="circle-container">
    <!-- Creating 17 small circles -->
    <div class="big-circle">Sustainable Development Goals</div>
</div>

<script>
    const circleContainer = document.getElementById('circle-container');
    const bigCircle = document.querySelector('.big-circle');
    const totalSmallCircles = 17;

    const sdgData = [
        { text: "no-poverty", image: "img/1.png" },
        { text: "zero-hunger", image: "img/2.png" },
        { text: "good-health", image: "img/3.png" },
        { text: "quality-education", image: "img/4.png" },
        { text: "gender-equality", image: "img/5.png" },
        { text: "clean-water", image: "img/6.png" },
        { text: "affordable-clean-energy", image: "img/7.png" },
        { text: "decent-work", image: "img/8.png" },
        { text: "industry-innovation", image: "img/9.png" },
        { text: "reduced-inequalities", image: "img/10.png" },
        { text: "sustainable-cities", image: "img/11.png" },
        { text: "responsible-consumption", image: "img/12.png" },
        { text: "climate-action", image: "img/13.png" },
        { text: "life-below-water", image: "img/14.png" },
        { text: "life-on-land", image: "img/15.png" },
        { text: "peace-justice", image: "img/16.png" },
        { text: "partnerships", image: "img/17.png" }
    ];

    const delay = 100;

    async function animateCircles() {
        for (let i = 0; i < totalSmallCircles; i++) {
            await new Promise(resolve => setTimeout(resolve, delay));

            const angle = (i / totalSmallCircles) * 2 * Math.PI;
            const radius = (circleContainer.clientWidth / 2) + 10; // Adjusted the radius
            const x = circleContainer.clientWidth / 2 + radius * Math.cos(angle) - 30;
            const y = circleContainer.clientHeight / 2 + radius * Math.sin(angle) - 30;

            const smallCircle = document.createElement('div');
            smallCircle.className = 'small-circle';
            smallCircle.style.left = x + 'px';
            smallCircle.style.top = y + 'px';

            smallCircle.setAttribute('data-sdg', i);

            const sdgImage = document.createElement('img');
            sdgImage.src = sdgData[i].image;
            smallCircle.appendChild(sdgImage);

            smallCircle.addEventListener('click', function () {
                bigCircle.innerHTML = `<div class="sdg-content">${sdgData[i].text}</div>`;
            });

            // Add specific animation class based on the index
            smallCircle.classList.add(`slideIn${i + 1}`);

            circleContainer.appendChild(smallCircle);
        }
    }

    window.onload = function () {
        // Apply adjustment only when the screen width is smaller than 768px
        if (window.innerWidth < 768) {
            bigCircle.style.top = `${circleContainer.clientHeight / 2 - 10}px`;
            bigCircle.style.left = `${circleContainer.clientWidth / 2 - 10}px`;
        }
        else{
            bigCircle.style.top = `${circleContainer.clientHeight / 2}px`;
            bigCircle.style.left = `${circleContainer.clientWidth / 2}px`;
        }
        animateCircles();
    };
</script>
</body>
</html>
